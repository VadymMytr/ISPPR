<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { packages: ['wordtree'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable(
                [
                    ['Пошук інформації в інтернеті потребує уточнення мети перед введенням запитання'],
                    ['Пошук інформації в інтернеті потребує використання ключових слів для ефективного результату'],
                    ['Пошук інформації в інтернеті можна покращити за допомогою використання фраз у лапках'],
                    ['Пошук інформації в інтернеті можна покращити фільтруванням результатів'],
                    ['Пошук інформації в інтернеті вимагає використання авторитетних джерел для надійної інформації'],
                    ['Пошук інформації в інтернеті можна полегшити за допомогою використання спеціалізованих баз та платформ'],
                    ['Пошук інформації в інтернеті потребує використання схожих запитів для розширення результатів'],
                    ['Пошук інформації в інтернеті покращується використанням синонімів та словосполучень'],
                    ['Пошук інформації в інтернеті вимагає перегляду відгуків для оцінки достовірності інформації'],
                    ['Пошук інформації в інтернеті можна покращити збереженням корисних ресурсів'],
                    ['Пошук інформації в інтернеті можна обмежити за мовою, сайтом чи країною']
                ]
            );

            var options = {
                wordtree: {
                    format: 'implicit',
                    word: 'Пошук'
                }
            };

            var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="wordtree_basic"></div>
</body>

</html>
